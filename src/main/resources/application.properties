#Logging
logging.level.org.springframework=INFO

# For general Spring Security debug logs
logging.level.org.springframework.security=DEBUG
# For more detailed logging, including filters and request details
logging.level.org.springframework.security.web=TRACE
# If you're interested in OAuth2 debug logs
logging.level.org.springframework.security.oauth2=DEBUG
# For detailed logging of the authentication process
logging.level.org.springframework.security.authentication=TRACE
#Web
server.port=8080

#spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
#spring.datasource.username=postgres
#spring.datasource.password=1

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUDIT_LOG

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

sql.timestamp-format=YYYY-MM-DD"T"HH24:MI:SS.MS"Z"
encoding=UTF-8
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Madrid
allowMultiQueries=true
